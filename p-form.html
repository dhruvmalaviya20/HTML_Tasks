<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="Username">Username</label>
        <input type="text" name="" id="Username" placeholder="Enter Username" required>
        <br><br>
        <label for="Number">Number</label>
        <input type="tel" name="" id="Number" placeholder="Enter mobile number" required>
        <br><br>
        <label for="Email">Email</label>
        <input type="email" name="" id="Email" placeholder="Enter Email" required>
        <br><br>
        <label for="Password">Password</label>
        <input type="password" name="" id="Password" placeholder="Enter current password" required>
        <br><br>
        <label for="DOB">DOB</label>
        <input type="date" name="" id="DOB" required>
        <br><br>
        <label for="Time">Time</label>
        <input type="time" name="" id="Time" required>
        <br><br>
        <label for="date-time">Date-Time</label>
        <input type="datetime-local" name="" id="date-time" required>
        <br><br>
        <label for="Month">Month</label>
        <input type="month" name="" id="Month" required>
        <br><br>
        <label for="Week">Week</label>
        <input type="week" name="" id="Week" required>
        <br><br>
        <label for="Gender">Gender :</label>
        Male <input type="radio" name="Gender" id="" checked disabled>
        Female <input type="radio" name="Gender" id="">
        Others <input type="radio" name="Gender" id="" disabled>
        <br><br>
        <label for="Hobbies">Hobbies :</label>
        Cricket <input type="checkbox" name="" id="" checked>
        Music <input type="checkbox" name="" id="" checked disabled>
        Game <input type="checkbox" name="" id="">
        Movie <input type="checkbox" name="" id="" disabled>
        <br><br>
        <label for="Hobbies">Hobbies :</label>
        <textarea name="" id="Hobbies" cols="40" rows="5">Type your Hobbies</textarea>
        <br><br>
        <label for="range">Range</label>
        <input type="range" name="" id="range">
        <br><br>
        <label for="City">City</label>
        <select>
            <option value="none">Ahmedabad</option>
            <option value="" >Junagadh</option>
            <option value="">Rajkot</option>
            <option value="" disabled>Surat</option>
        </select>
        <br><br>
        <label for="City" multiple>City</label>
        <select multiple>
            <option value="Junagadh">Junagadh</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Surat">Surat</option>
        </select>
        <br><br>
        <label for="color">Color</label>
        <input type="color" name="" id="color">
        <br><br>
        <label for="search">search</label>
        <input type="search" name="" id="search">
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
