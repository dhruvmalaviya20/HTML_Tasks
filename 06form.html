<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="post">
    <!-- use for raguler login form creating....................... -->

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter User name" required>
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <br><br>
    <label for="number">Mo number</label>
    <input type="tel" id="number" placeholder="Enter your mobile number" required>
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter current password" required>
    <br><br>
    <input type="submit" value="login">
    <input type="reset" value="reset">
    <br><br>
    <!-- HTML form features.................. -->
    <table>    
    <tr>
        <td><label for="username">Username</label></td>
        <td><input type="text" id="username" placeholder="Enter User name" required></td>
    </tr>
    <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" id="email" placeholder="Enter your email" required></td>
    </tr>
    <tr>
        <td><label for="number">Mo number</label></td>
        <td><input type="tel" id="number" placeholder="Enter your mobile number" required></td>
    </tr>
    <tr>
        <td><label for="password">Password</label></td>
        <td><input type="password" id="password" placeholder="Enter current password" required></td>
    </tr>
    <tr>
        <td><label for="month">Month</label></td>
        <td><input type="month" id="month" required></td>
    </tr>
    <tr>
        <td><label for="week">Week</label></td>
        <td><input type="week" id="week" required></td>
    </tr>
    <tr>
        <td><label for="dob">DOB</label></td>
        <td><input type="date" name="" id="dob"></td>
    </tr>
    <tr>
        <td><label for="date-time">Date and Time</label></td>
        <td><input type="datetime-local" id="date-time" required></td>
    </tr>
    <tr>
        <td><label for="color">color</label></td>
        <td><input type="color" id="color" required></td>
    </tr>
    <tr>
        <td><label for="gender">Gender</label></td>
        <td>Male <input type="radio" name="gender" >
            Female <input type="radio" name="gender" >
            Others <input type="radio" name="gender" >
        </td>
    </tr>
    <tr>
        <td><label for="Hobbies">Hobbies</label></td>
        <td>
            Cricket <input type="checkbox" disabled name="" >
            Music <input type="checkbox" name="" >
            Gaming <input type="checkbox" name="" >
            Movie <input type="checkbox" name="" >
        </td>
    </tr>
    <tr>
        <td><label for="hobbies">hobbies</label></td>
        <td><textarea name="" id="hobbies" cols="40" rows="5" placeholder="enter your hobbies"></textarea></td>
    </tr>
    <tr>
        <td><label for="readmore">readmore</label></td>
        <td><input type="button" value="readmore"></td>
        <td><button>readmore</button></td>
    </tr>
    <tr>
        <td><label for="range">Range</label></td>
        <td><input type="range" name="" id=""></td>
    </tr>
    <tr>
        <td><label for="file">file</label></td>
        <td><input type="file" name="" id="file" accept="png"></td>
    </tr>
    <tr>
        <td><label for="file">file</label></td>
        <td><input type="file" name="" id="file"></td>
    </tr>
    <tr>
        <td>City</td>
        <td>
            <select>
                <option value="none">Select City</option>
                <option value="none">Surat</option>
                <option value="">Junagadh</option>
                <option value="">Ahmedabad</option>
                <option value="">Rajkot</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="Education">Education</label></td>
        <td>
            <select multiple>
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="BCA">BCA</option>
                <option value="BSC IT">BSC IT</option>
                <option value="MCA">MCA</option>
                <option value="MSC IT">MSC IT</option>
            </select>
        </td>
    </tr>
    </table>
    </form>
</body>
</html>
